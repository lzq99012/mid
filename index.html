                width: 50%;

                position: relative;
                display: flex;

            .b1{
                width: 1100px;

                border: 35px #fff solid;

                animation-delay: calc(var(--i)*.5s);

            @keyframes a{
                0%{
                    opacity: 0;
                    transform:translateZ(-700px) scale(.2);
